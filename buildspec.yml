version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20  # Upgrade Node.js to 20 (since Node.js 18 is nearing end-of-life)
    commands:
      - echo "Installing latest AWS CDK CLI..."
      - npm install -g aws-cdk@latest  # Install latest CDK CLI
      - npm install  # Install project dependencies

  build:
    commands:
      - echo "Synthesizing AWS CDK application..."
      - npx cdk synth  # Generate CloudFormation templates

artifacts:
  files:
    - '**/*'
  base-directory: cdk.out  # CDK output directory
